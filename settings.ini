[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = test-fastkafka
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = test_fastkafka
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Kumaran Rajendhiran
author_email = kumaran@airt.ai
copyright = 2023 onwards, %(author)s
description = Repo to test fastkafka
keywords = nbdev jupyter notebook python
language = English
status = 3
user = kumaranvpl

### Optional ###
requirements = fastkafka==0.1.1 typer==0.7.0 nbformat==5.7.3
